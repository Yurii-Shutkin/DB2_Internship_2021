<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <header class="header container">
    <div class="header__logo">
      <img src="../../assets/img/logo.svg" alt="logo" class="logo">
    </div>
    <div class="header__sign-up">
      <a href="#" class="sign-in__link">
        Already have an account? <span>Log In</span>
      </a>
    </div>
  </header>
  <div class="wrap container">
    <div class="sign-up">
      <h2 class="sign-up__title">
        Sign up
      </h2>
      <form action="" class="sign-up__form">
        <div class="inputs">
          <div class="flex-wrap">
            <input class="input short-inp" type="text" name="name" placeholder="Name">
            <input class="input short-inp" type="text" name="last name" placeholder="Last name">
          </div>
          <input class="input" type="text" name="login" placeholder="Username">
          <input class="input mb-40" type="email" name="mail" placeholder="E-mail">
        </div>
        <button class="input__btn" type="submit">Get started</button>
      </form>
    </div>
  </div>
</body>
</html>
