<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <header class="header container">
    <div class="header__logo">
      <img src="../../assets/img/logo.svg" alt="logo" class="logo">
    </div>
    <div class="header__sign-up">
      <a href="#" class="sign-in__link">
        Already have an account? <span>Log In</span>
      </a>
    </div>
  </header>
  <div class="wrap container">
    <div class="sign-up">
      <h2 class="sign-up__title">
        Complete your account
      </h2>
      <form action="" class="sign-up__form">
        <div class="inputs">
          <input class="input" type="password" name="pass" placeholder="Create a password">
          <input class="input mb-35" type="password" name="confirm" placeholder="Confirm password">
          <label for="terms">
            <input class="input-check" type="checkbox" name="" id="terms">
            I agree to the myFixer.com <a class="input-link" href="#">Terms of Service</a>
          </label>
          <label for="privacy">
            <input class="input-check" type="checkbox" name="" id="privacy">
            I agree to the myFixer.com <a class="input-link" href="#">Privacy Policy</a>
          </label>
        </div>
        <div class="capcha">
          <img src="../../assets/img/recaptcha.png" alt="capcha">
        </div>
        <button class="input__btn" type="submit"> Done!</button>
      </form>
    </div>
  </div>
</body>
</html>
